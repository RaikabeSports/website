<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raikab E-Sports</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="./img/logo.png" alt="Logo Raikab">
    </div>
    <nav class="nav-links">
      <a href="#">Início</a>
      <a href="#">Sobre nós</a>
      <a href="#">Time</a>
      <a href="#">Produtos</a>
      <a href="#">Jogos</a>
      <a href="#">Destaque</a>
    </nav>
    <button class="btn-login">Entrar Agora</button>
    <div class="menu-mobile" id="menu-toggle">&#9776;</div>
  </header>

  <!-- Banner -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>/ MUDANDO O FUTURO DOS <span>E-SPORTS</span> /</h1>
      <img src="./img/pombo.png" alt="Logo Central">
      <p>World Class E-Sports & Gaming Team</p>
    </div>
  </section>

  <script>
    // Script do menu mobile
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('open');
    });
  </script>

</body>
</html>
